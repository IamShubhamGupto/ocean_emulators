name: Run Unit Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 13 * * 1"

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🫙 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # checkout tags (which is not done by default)
      - name: 🔁 Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: 🎯 Check cache hit
        run: echo '${{ steps.setup-python.outputs.cache-hit }}'
      - name: 🌈 Install ocean_emulator package
        shell: bash -l {0}
        run: |
          python -m pip install -e  ".[test]"
      - name: 🔎 Check current version
        run: python -c "import ocean_emulators; print(ocean_emulators.__version__)"
      - name: 🏄‍♂️ Run Tests
        shell: bash -l {0}
        run: |
          pytest tests -v